<div id="Keybindings" class="tab-content">
    This is where you can set the keybindings for common actions.
    <br>
    <h4>App Keybindings</h4>
    Close Window: <input id="close-window" class="keybindings-input" />
    <div class="clear-float"></div>
    <br>

    <h4>Search Results Keybindings</h4>
    Select Previous Option: <input id="previous-option" class="keybindings-input" />
    <div class="clear-float"></div>
    <br>
    Select Next Option: <input id="next-option" class="keybindings-input" />
    <div class="clear-float"></div>
    <br>
    Execute Primary Action: <input id="execute-primary-action" class="keybindings-input" />
    <div class="clear-float"></div>
    <br>
    Execute Secondary Action: <input id="execute-secondary-action" class="keybindings-input" />
    <div class="clear-float"></div>

    <div class="action-button">
        <button id="keybindings-save">Save</button>
        <button id="keybindings-cancelquit">Quit</button>
    </div>
</div>
